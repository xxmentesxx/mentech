<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Robot Kontrol Paneli</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button {
      width: 120px; height: 50px;
      margin: 5px;
      font-size: 16px;
    }
    #speed { width: 250px; }
    #speedValue { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Robot Kontrol</h1>

  <!-- Hareket Butonları -->
  <div>
    <button id="forward">İleri</button>
    <button id="backward">Geri</button>
    <button id="left">Sola Dön</button>
    <button id="right">Sağa Dön</button>
    <button id="stop">Durdur</button>
  </div>

  <!-- Hız Kontrol Slider'ı -->
  <div style="margin-top:20px;">
    <label for="speed">Hız (%30–100): </label>
    <input type="range" id="speed" min="30" max="100" value="50">
    <span id="speedValue">50</span>%
  </div>

  <script>
    // 1) Değiştirmeniz gerekenler
    const AUTH_TOKEN = 'N0zjD19SQgkbPqSTPM40PJjA9JqQAJck';
    const API_URL    = 'https://blynk.cloud/external/api/update';

    // 2) Komut gönderme fonksiyonu
    function sendCommand(pin, value) {
      fetch(`${API_URL}?token=${AUTH_TOKEN}&${pin}=${encodeURIComponent(value)}`)
        .then(res => console.log(`Gönderildi: ${pin}=${value}`, res.status))
        .catch(err => console.error(err));
    }

    // 3) Butonlara olay dinleyici atama
    document.getElementById('forward')
      .addEventListener('click', () => sendCommand('V0', 'İleri'));
    document.getElementById('backward')
      .addEventListener('click', () => sendCommand('V0', 'Geri'));
    document.getElementById('left')
      .addEventListener('click', () => sendCommand('V0', 'Sola Dön'));
    document.getElementById('right')
      .addEventListener('click', () => sendCommand('V0', 'Sağa Dön'));
    document.getElementById('stop')
      .addEventListener('click', () => sendCommand('V0', 'Durduruldu'));

    // 4) Slider ile hız güncelleme
    const speedSlider  = document.getElementById('speed');
    const speedDisplay = document.getElementById('speedValue');

    speedSlider.addEventListener('input', () => {
      speedDisplay.textContent = speedSlider.value;
      sendCommand('V2', speedSlider.value);
    });
  </script>
</body>
</html>
