<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTECH Robot Kontrol√º</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background: linear-gradient(to bottom right, #1a202c, #2d3748);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            color: #fff;
        }
        .container {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 28rem;
            border: 1px solid #4a5568;
        }
        h1 {
            font-size: 1.875rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
        }
        .control-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
            justify-items: center;
            align-items: center;
        }
        .button {
            background-color: #4299e1;
            color: white;
            font-weight: bold;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -2px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            transform: scale(1);
            cursor: pointer;
            border: none;
            outline: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            width: 100%;
            height: 100%;
            min-height: 60px;
            -webkit-user-select: none; /* Metin se√ßilmesini engelle */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent; /* Mobil cihazlarda dokunma vurgusunu kaldƒ±r */
        }
        .button:hover {
            background-color: #3182ce;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.98);
        }
        .button:focus {
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5), 0 0 0 6px rgba(66, 153, 225, 0.25);
        }
        .button[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .button svg {
            height: 1.5rem;
            width: 1.5rem;
            stroke: currentColor;
            stroke-width: 2;
        }
        .button.red {
            background-color: #e53e3e;
        }
        .button.red:hover {
            background-color: #c53030;
        }
        .button.purple {
            background-color: #805ad5;
        }
        .button.purple:hover {
            background-color: #6b46c1;
        }
        .button.yellow {
            background-color: #d69e2e;
        }
        .button.yellow:hover {
            background-color: #b7791f;
        }
        /* Grid Pozisyonlarƒ± */
        .grid-item-top { grid-column: 2 / 3; grid-row: 1 / 2; }
        .grid-item-left { grid-column: 1 / 2; grid-row: 2 / 3; }
        .grid-item-center { grid-column: 2 / 3; grid-row: 2 / 3; }
        .grid-item-right { grid-column: 3 / 4; grid-row: 2 / 3; }
        .grid-item-bottom { grid-column: 2 / 3; grid-row: 3 / 4; }

        .input-area {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #4a5568;
            border-radius: 0.5rem;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .input-area h2 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 1rem;
        }
        .input-area .button {
            width: auto;
            min-height: 40px;
            padding: 0.5rem 1.5rem;
            font-size: 0.875rem;
            display: inline-flex;
            margin-top: 0.5rem;
        }
        .input-area .button svg {
            height: 1.25rem;
            width: 1.25rem;
            margin-bottom: 0.125rem;
        }

        .slider-container {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
            background-color: #2d3748;
            border-radius: 0.5rem;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.3);
        }
        .slider-container input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #4a5568;
            outline: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4299e1;
            cursor: pointer;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        .slider-container input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4299e1;
            cursor: pointer;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        .slider-container .speed-value {
            font-weight: bold;
            color: #fff;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MENTECH</h1>

        <div class="control-grid">
            <button class="button grid-item-top"
                    onmousedown="startContinuousMove(event, 'ƒ∞leri')" ontouchstart="startContinuousMove(event, 'ƒ∞leri')"
                    onmouseup="stopContinuousMove(event)" ontouchend="stopContinuousMove(event)" onmouseleave="stopContinuousMove(event)"
                    id="forwardBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 19V5M5 12l7-7 7 7" />
                </svg>
            </button>

            <button class="button purple grid-item-left"
                    onmousedown="startContinuousMove(event, 'Sola D√∂n')" ontouchstart="startContinuousMove(event, 'Sola D√∂n')"
                    onmouseup="stopContinuousMove(event)" ontouchend="stopContinuousMove(event)" onmouseleave="stopContinuousMove(event)"
                    id="leftBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M11 17l-5-5 5-5M19 12H6" />
                </svg>
            </button>

            <button class="button red grid-item-center" onclick="sendMovementCommand('Durduruldu')" id="stopBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <rect x="7" y="7" width="10" height="10" rx="2" ry="2" />
                </svg>
            </button>

            <button class="button purple grid-item-right"
                    onmousedown="startContinuousMove(event, 'Saƒüa D√∂n')" ontouchstart="startContinuousMove(event, 'Saƒüa D√∂n')"
                    onmouseup="stopContinuousMove(event)" ontouchend="stopContinuousMove(event)" onmouseleave="stopContinuousMove(event)"
                    id="rightBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13 17l5-5-5-5M6 12h12" />
                </svg>
            </button>

            <button class="button grid-item-bottom"
                    onmousedown="startContinuousMove(event, 'Geri')" ontouchstart="startContinuousMove(event, 'Geri')"
                    onmouseup="stopContinuousMove(event)" ontouchend="stopContinuousMove(event)" onmouseleave="stopContinuousMove(event)"
                    id="backwardBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 5v14M19 12l-7 7-7-7" />
                </svg>
            </button>
        </div>

        <div class="input-area">
            <h2>‚öôÔ∏è Motor G√ºc√º</h2>
            <div class="slider-container">
                <input type="range" id="motorSpeedSlider" min="30" max="100" value="30" oninput="updateMotorSpeed(this.value)">
                <span id="motorSpeedValue" class="speed-value">30%</span>
            </div>
        </div>

        <div class="input-area">
            <h2>üí° Farlar</h2>
            <button class="button yellow" onclick="toggleHeadlights()" id="headlightsBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="M20 12h2"/><path d="M2 12h2"/><path d="m18.364 5.636-.707.707"/><path d="m6.343 17.657-.707.707"/><path d="m5.636 5.636.707.707"/><path d="m17.657 17.657.707.707"/>
                </svg>
                Farlarƒ± A√ß / Kapat
            </button>
        </div>

    </div>

    <script>
        const BLYNK_AUTH_TOKEN = "N0zjD19SQgkbPqSTPM40PJjA9JqQAJck"; 

        const VIRTUAL_PIN_MOVEMENT = 'V0';
        const VIRTUAL_PIN_HEADLIGHTS = 'V1';
        const VIRTUAL_PIN_MOTOR_SPEED = 'V2'; 

        const motorSpeedSlider = document.getElementById('motorSpeedSlider');
        const motorSpeedValueDisplay = document.getElementById('motorSpeedValue');
        const headlightsBtn = document.getElementById('headlightsBtn');

        let headlightsOn = false; 
        let movementInterval; 
        let currentActiveDirection = ''; // Hangi y√∂n√ºn aktif olduƒüunu tutar

        // Durum mesajlarƒ±nƒ± kaldƒ±rƒ±ldƒ±ƒüƒ± i√ßin bu fonksiyonlarƒ± basitle≈ütiriyorum.
        // Konsola loglama devam edecek.
        function setStatus(status, message = '') {
            console.log(`Durum: ${status}, Mesaj: ${message}`);
        }

        function setButtonsDisabled(disabled) {
            headlightsBtn.disabled = disabled;
            motorSpeedSlider.disabled = disabled; 
        }

        async function sendMovementCommand(direction) {
            setStatus(direction, `Robot komutu g√∂nderiliyor: ${direction}`);
            
            try {
                const response = await fetch(
                    `https://blynk.cloud/external/api/update?token=${BLYNK_AUTH_TOKEN}&${VIRTUAL_PIN_MOVEMENT}=${direction}`,
                    { method: 'GET' }
                );

                if (response.ok) {
                    setStatus(direction, `Komut ba≈üarƒ±yla g√∂nderildi: ${direction}`);
                } else {
                    const errorText = await response.text();
                    setStatus(direction, `Komut g√∂nderilemedi: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                setStatus('Hata!', `Aƒü hatasƒ±: ${error.message}. Blynk sunucusuna ula≈üƒ±lamƒ±yor olabilir.`);
            }
        }

        async function toggleHeadlights() {
            setButtonsDisabled(true); 
            const newState = !headlightsOn; 
            setStatus('Farlar', `Farlar ${newState ? 'a√ßƒ±lƒ±yor' : 'kapanƒ±yor'}...`);

            try {
                const response = await fetch(
                    `https://blynk.cloud/external/api/update?token=${BLYNK_AUTH_TOKEN}&${VIRTUAL_PIN_HEADLIGHTS}=${newState ? 1 : 0}`,
                    { method: 'GET' }
                );

                if (response.ok) {
                    headlightsOn = newState; 
                    setStatus('Farlar', `Farlar ba≈üarƒ±yla ${newState ? 'a√ßƒ±ldƒ±' : 'kapandƒ±'}.`);
                } else {
                    const errorText = await response.text();
                    setStatus('Farlar', `Farlar komutu g√∂nderilemedi: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                setStatus('Hata!', `Aƒü hatasƒ±: ${error.message}. Blynk sunucusuna ula≈üƒ±lamƒ±yor olabilir.`);
            } finally {
                setButtonsDisabled(false); 
            }
        }

        async function sendMotorSpeed(speedPercentage) {
            setStatus('Hƒ±z Ayarƒ±', `Motor g√ºc√º ayarlanƒ±yor: ${speedPercentage}%`);
            try {
                const response = await fetch(
                    `https://blynk.cloud/external/api/update?token=${BLYNK_AUTH_TOKEN}&${VIRTUAL_PIN_MOTOR_SPEED}=${speedPercentage}`,
                    { method: 'GET' }
                );
                if (response.ok) {
                    setStatus('Hƒ±z Ayarƒ±', `Motor g√ºc√º ba≈üarƒ±yla ayarlandƒ±: ${speedPercentage}%`);
                } else {
                    const errorText = await response.text();
                    setStatus('Hƒ±z Ayarƒ±', `Motor g√ºc√º g√∂nderilemedi: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                setStatus('Hata!', `Aƒü hatasƒ±: ${error.message}. Blynk sunucusuna ula≈üƒ±lamƒ±yor olabilir.`);
            }
        }

        function updateMotorSpeed(value) {
            motorSpeedValueDisplay.textContent = `${value}%`;
            sendMotorSpeed(value);
        }

        function startContinuousMove(event, direction) {
            event.preventDefault(); // Varsayƒ±lan davranƒ±≈üƒ± (metin se√ßimi gibi) engelle
            console.log(`startContinuousMove tetiklendi: ${direction}`);

            // Eƒüer zaten bu y√∂nde hareket ediyorsak veya ba≈üka bir y√∂nde hareket ediyorsak, tekrar ba≈ülatma
            if (currentActiveDirection === direction) {
                console.log(`Zaten ${direction} y√∂n√ºnde hareket ediliyor.`);
                return;
            }
            
            // √ñnceki interval'i temizle (√ßift basmayƒ± √∂nlemek i√ßin)
            if (movementInterval) {
                clearInterval(movementInterval);
                movementInterval = null;
                console.log("√ñnceki hareket interval'i temizlendi.");
            }

            currentActiveDirection = direction; // Aktif y√∂n√º ayarla
            sendMovementCommand(direction); // ƒ∞lk komutu hemen g√∂nder

            // Her 200ms'de bir komutu tekrar g√∂nder
            movementInterval = setInterval(() => {
                sendMovementCommand(direction);
            }, 200); 
        }

        function stopContinuousMove(event) {
            event.preventDefault(); // Varsayƒ±lan davranƒ±≈üƒ± engelle
            console.log("stopContinuousMove tetiklendi.");

            if (movementInterval) {
                clearInterval(movementInterval); // S√ºrekli g√∂ndermeyi durdur
                movementInterval = null; // Interval ID'sini sƒ±fƒ±rla
                console.log("Hareket interval'i durduruldu.");
            }
            
            // Sadece eƒüer robot aktif bir y√∂nde hareket ediyorsa Durduruldu komutunu g√∂nder
            if (currentActiveDirection !== '') {
                sendMovementCommand('Durduruldu'); // Durdurma komutunu g√∂nder
                currentActiveDirection = ''; // Aktif y√∂n√º sƒ±fƒ±rla
                console.log("Durduruldu komutu g√∂nderildi.");
            }
        }

        window.onload = () => {
            motorSpeedSlider.value = 30;
            updateMotorSpeed(motorSpeedSlider.value);
        };
    </script>
</body>
</html>
